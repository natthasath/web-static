<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WCAG 2.0 Example</title>
</head>
<body>
	<header>
		<h1>WCAG 2.0 Example</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>Accessible Forms</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
			<button type="submit">Submit</button>
		</form>
		<h2>Text Alternatives for Images</h2>
		<img src="example.jpg" alt="Example Image">
		<h2>Accessible Tables</h2>
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John</td>
					<td>Doe</td>
					<td>25</td>
				</tr>
				<tr>
					<td>Jane</td>
					<td>Doe</td>
					<td>30</td>
				</tr>
			</tbody>
		</table>
		<h2>Keyboard Navigation</h2>
		<p>Use the tab key to navigate through the links in the navigation menu.</p>
	</main>
	<footer>
		<p>&copy; 2023 Example Company</p>
	</footer>
</body>
</html>
